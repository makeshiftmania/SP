<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PPDOC Shell</title>
  <link rel="stylesheet" href="../styles/styles.css">
  <!-- Tree-specific overrides -->
  <link rel="stylesheet" href="../styles/tree-styles.css">

</head>
<body>
  
  <div id="container">
    <img id="background" src="../images/mainpage.png" alt="Background">
    <img id="lowerbox" src="../images/lower-default.png" alt="Lower Area">
    <img id="corebox" src="../images/core-customerinfo.png" alt="Core UI Area">

    <div id="lowerbox-fields"></div>
    <div id="corebox-fields"></div>
    <div id="background-fields"></div>

    <!-- Information Panel - Fixed at bottom of screen -->
    <div id="info-panel">
      <!-- SAP icon - centered -->
      <img id="sap-icon" src="../images/buttons/SAP.png" alt="SAP">
      
      <!-- Dynamic info message area -->
      <div id="info-message-area">
        <img id="info-message-icon" src="" alt="" style="display: none;">
        <span id="info-message-text"></span>
      </div>
      
      <!-- UAP icon - right aligned -->
      <img id="uap-icon" src="../images/buttons/UAP.png" alt="UAP">
    </div>

    <!-- Loaders -->        
 <script src="../scripts/layout-loader.js"></script>
 <script src="../scripts/dropdown-lower.js"></script>
 <script src="../scripts/dropdown-core.js"></script>
 <script src="../scripts/dropdown-handler.js"></script>
 <script src="../scripts/tree-menu.js"></script>
<script src="../scripts/ppdoc-scenario-loader.js"></script>
<script src="../scripts/ppdoc-level-switcher.js"></script>
<script src="../scripts/rollover-handler.js"></script>
<script src="../scripts/ppdoc-search-handler.js"></script>
<script src="../scripts/pencil-handler.js"></script>
<script src="../scripts/date-picker.js"></script>
<script src="../scripts/monetary-field-handler.js"></script>
<script src="../scripts/date-field-handler.js"></script>
<script src="../scripts/address-editor.js"></script>
<script src="../scripts/replacement-key-faulty-handler.js"></script>
<script src="../scripts/dropdown-arrow-rollover.js"></script>
<script src="../scripts/full-address-trunc-handler.js"></script>
<script src="../scripts/rti-generator.js"></script>
</div>
</body>
</html>
