    <style>
      .utrn-frame {

      .table-header, .table-row {
      display: grid;
      grid-template-columns: 
        160px   /* Creation Date & Time */
        160px   /* Applied Date & Time */
        75px    /* UTRN Value */
        65px    /* Type */
        160px   /* UTRN Number */
        150px   /* Channel */
        210px    /* Status */
        50px    /* Payout */
        50px    /* BPEM */
        60px;   /* Auth Code */
      min-width: 1050px;
      height: 25px;
      font-family: "MS Sans Serif", 'Segoe UI', Tahoma, sans-serif;
      font-weight: normal;
    }
      .table-header {
        background-color: #e5e5e5;
        border-bottom: 1px solid #d0d0d0;
        position: sticky;
        font-weight: normal;
        font-family: "MS Sans Serif", 'Segoe UI', Tahoma, sans-serif;
    
        top: 0;
        z-index: 10;
      }
      .table-row div, .table-header div {
        padding: 3px 4px;
        border-right: 1px solid #d0d0d0;
        white-space: nowrap;
        font-weight: normal;
        text-align: right;
        padding-right: 6px;
      }
      .table-row {
        border-bottom: 1px solid #d0d0d0;
      }
      .table-header div:nth-child(1),
      .table-header div:nth-child(2),
      .table-row div:nth-child(1),
      .table-row div:nth-child(2) {
        text-align: right;
      }
     /* Align UTRN Value (3rd), Type (4th), and UTRN Number (5th) to the left */
    .table-header div:nth-child(3),
    .table-row div:nth-child(3),
    .table-header div:nth-child(4),
    .table-row div:nth-child(4),
    .table-header div:nth-child(5),
    .table-row div:nth-child(5) {
      text-align: left;
    }
      </style>
